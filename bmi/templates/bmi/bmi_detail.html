<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table>
        <tr>
            <td>ID :</td>
            <td>{{object.id}}</td>
        </tr>
        <tr>
            <td>Weight :</td>
            <td>{{object.weight}}</td>
        </tr>
        <tr>
            <td>Height :</td>
            <td>{{object.height}}</td>
        </tr>
        <tr>
            <td>BMI :</td>
            <td>{{object.bmi_score}}</td>
        </tr>
        <tr>
            <td>Created :</td>
            <td>{{object.created}}</td>
        </tr>
        <tr>
            <td><a href="{% url 'update' object.id %}">수정</a></td>
            <td><a href="{% url 'delete' object.id %}">삭제</a></td>
        </tr>
    </table>
</body>
</html>
